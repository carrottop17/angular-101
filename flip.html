<!DOCTYPE html>
<html ng-app="coinFlipApp">
<head>
	<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script src="flip.js" type="text/javascript"></script>
</head>
<body ng-controller="headsOrTailsController">

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-2" ng-show="guess">
				<img ng-src="{{coin}}">
			</div>
			<div class="col-md-2">
				<button class="btn btn-success" ng-click="heads()">I pick heads</button>
				<button class="btn btn-danger" ng-click="tails()">I pick tails</button>
			</div>
			<div class="col-md-12">
			<h1>{{message}}</h1>
			
			<button class="btn btn-primary" ng-click="playGame()">Play Game</button>
			</div>
		</div>
	</div>
</body>
</html>
