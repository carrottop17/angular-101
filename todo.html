<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script type="text/javascript" src="todo.js"></script>
</head>
<body ng-controller="todoController">

	<table>
		<thead>
		<tr>
			<th></th>
			<th>Title</th>
			<th>Description</th>
			<th>Deadline</th>
			
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks">
				<td><input type="checkbox" ng-model="checkbox"></td>
				<td>{{task.title}}</td>
				<td>{{task.description}}</td>
				<td>{{task.deadline}}</td>
			</tr>
		</tbody>
	</table>

	<form ng-submit="addTask()">
		<input type="text" ng-model="newTitle">
		<div> Enter Title of task</div>
		<input type="text" ng-model="newDescription">
		<div> Enter Description of task</div>
		<input type="text" ng-model="newDeadline">
		<div> Enter Deadline of task</div>
		<button type="submit">Click to add</button>
		<button ng-click="removeTask()">Remove Task</button>
	</form>

</body>
</html>
